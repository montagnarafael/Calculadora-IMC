<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="calculator">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Seu Nome" required>
    
          <label for="height">Altura (m):</label>
          <input type="number" step="0.01" id="height" placeholder="Altura" required>
    
          <label for="weight">Peso (kg):</label>
          <input type="number" step="0.01" id="weight" placeholder="Peso" required class="form-control mb-3">
    
          <button type="button" onclick="calculateIMC()">Calcular</button>
          <div id="result" class="mt-3"></div>
        </form>
      </div>
    
        <div id="result" class="mt-3"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      




    <script src="script.js"></script>
</body>
</html>
